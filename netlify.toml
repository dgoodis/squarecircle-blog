[build]
  publish = "."

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=(), usb=(), interest-cohort=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://squarecircle.disqus.com https://disquscdn.com https://c.disquscdn.com https://*.disqus.com https://embed.beehiiv.com https://subscribe-forms.beehiiv.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://c.disquscdn.com https://disquscdn.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://referrer.disqus.com https://c.disquscdn.com https://disquscdn.com https://*.disqus.com https://*.gravatar.com https://*.wp.com; frame-src 'self' https://disqus.com https://subscribe-forms.beehiiv.com; connect-src 'self' https://*.disqus.com https://links.beehiiv.com https://subscribe-forms.beehiiv.com; object-src 'none'; base-uri 'self'; form-action 'self' https://subscribe-forms.beehiiv.com; upgrade-insecure-requests;"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[redirects]]
  from = "https://www.squarecircle.blog/*"
  to   = "https://squarecircle.blog/:splat"
  status = 301
  force  = true

[[redirects]]
  from = "/post1"
  to   = "/post1.html"
  status = 200

[[redirects]]
  from = "/post2"
  to   = "/post2.html"
  status = 200

[[redirects]]
  from = "/post3"
  to   = "/post3.html"
  status = 200

[[redirects]]
  from = "/post4"
  to   = "/post4.html"
  status = 200

[[redirects]]
  from = "/post5"
  to   = "/post5.html"
  status = 200

[[redirects]]
  from = "/about"
  to   = "/about.html"
  status = 200

[[redirects]]
  from   = "/*"
  to     = "/404.html"
  status = 404
